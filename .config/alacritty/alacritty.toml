 [colors.vi_mode_cursor]
 text = '#e0def4'
 cursor = '#56526e'
 
 [colors.selection]
 text = '#e0def4'
 background = '#44415a'
 [colors.normal]
 black = '#393552'
 red = '#eb6f92'
 green = '#3e8fb0'
 yellow = '#f6c177'
 blue = '#9ccfd8'
 magenta = '#c4a7e7'
 cyan = '#ea9a97'
 white = '#e0def4'
 
